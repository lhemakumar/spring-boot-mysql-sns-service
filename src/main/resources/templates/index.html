<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>User Notification Form</h1>
<form action="#" th:action="@{/addUser}" th:object="${addUser}" method="post">
    <p>Name: <input type="text" th:field="*{name}" /></p>
    <p>Email: <input type="text" th:field="*{email}" /></p>
    <p>Message: <input type="text" th:field="*{message}" height="100" width="100"/></p>
    <p><input type="submit" value="Submit" />
    <br>
</form>
</body>
</html>
